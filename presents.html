<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Świąteczny prezent</title>
    <link rel="stylesheet" href="style2.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="script2.js"></script>
</head>
<div id="loader" class="loader">
    <img src="/img/jumping_cat.gif">
</div>
<body onload="myFunction()">
    
    <div class="main">
        <h1>Choose your present!</h1>
    </div>
    <div class="container">
        <div id="first_elem" class="first_elem">
            <img  class="gift_box" src="img/gift_1.png" height="350px">
        <div class="first_item">
            <img id="heart1" class="heart" src="img//pixel-heart.gif" height="200px">
            <p>Kupon 2x Bubble Tea</p>
            <img id="bubbleTea" src="img/bubble_tea.png">
            <button id="giftButton1" onclick="getPresent(this)">GET PRESENT</button>
        </div>
        </div>
        <div class="second_elem">
            <img class="gift_box" src="img/gift_2.png" height="350px">
            <div class="second_item">
            <img id="heart2" class="heart" src="img/pixel-heart.gif" height="200px">
                <p id="nameKey">200zl for a keyboard</p>
                <img id="keyboard" src="img/keyboad.png" height="100px">
                <button id="giftButton2" onclick="getPresent(this)">GET PRESENT</button>
                
        </div>
        </div>
        <div class="third_elem">
            <img class="gift_box" src="img/gift_3.png" height="350px"> 
            <div class="third_item">
            <div id="timer">
            </div>
                <img src="img/sackboy.gif">

            <button id="timerButton">GET PRESENT</button>
        </div>
        </div>
      
    </div>
    <div class="content">
        <button onclick="goToNextPage()">GO NEXT</button>
    <img src="img/cat_pop.gif">
</div>
</body>
</html>
